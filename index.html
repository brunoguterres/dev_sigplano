<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGPLANO | PRH Rio Paraíba</title>
    <link rel="stylesheet" href="package/ol.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img src="assets/imagem_header_site.png" alt="imagem de cabeçalho">
    </header>
    <div id="principal">
        <aside id="painel">
            <nav id="itens-painel">
                <button class="botao-item" title="Legenda" data-target="janela-legenda">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                </button>

                <button class="botao-item" title="Camadas" data-target="janela-camadas">
                    <span class="material-symbols-outlined">stacks</span>
                </button>

                <button class="botao-item" title="Informações" data-target="janela-informacoes">
                    <span class="material-symbols-outlined">view_list</span>
                </button>

                <button class="botao-item" title="Consulta" data-target="janela-consultas">
                    <span class="material-symbols-outlined">manage_search</span>
                </button>
            </nav>
        </aside>

        <div id="map"></div>
    </div>

    <div id="janela-legenda" class="janela">
        <div class="titulo-janela">
            <span class="material-symbols-outlined">format_list_bulleted</span>
            <span class="texto-titulo-janela">Legenda</span>
        </div>

        <button class="botao-fechar">
            <span class="material-symbols-outlined">close</span>
        </button>

        <div class="conteudo-janela">
            
        </div>
    </div>

    <div id="janela-camadas" class="janela">
        <div class="titulo-janela">
            <span class="material-symbols-outlined">stacks</span>
            <span class="texto-titulo-janela">Camadas</span>
        </div>

        <button class="botao-fechar">
            <span class="material-symbols-outlined">close</span>
        </button>

        <div class="conteudo-janela">
            <div class="grupo-legenda">
                <h1 class="titulo-grupo-legenda">Limites administrativos</h1>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxSedesMunicipais" checked>
                    <label for="checkboxSedesMunicipais">Sedes Municipais</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxDivisaEstadual" checked>
                    <label for="checkboxDivisaEstadual">Divisa Estadual</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxLimitesMunicipais" checked>
                    <label for="checkboxLimitesMunicipais">Limites Municipais</label>
                </div>
            </div>

            <div class="grupo-legenda">
                <h1 class="titulo-grupo-legenda">Hidrografia</h1>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxBaciaRioParaiba" checked>
                    <label for="checkboxBaciaRioParaiba">Bacia do Rio Paraíba</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxSubBaciaRioParaiba" checked>
                    <label for="checkboxSubBaciaRioParaiba">Sub bacia do Rio Paraíba</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxHidrografiaPrincipal" checked>
                    <label for="checkboxHidrografiaPrincipal">Hidrografia Principal</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxOttobacias" checked>
                    <label for="checkboxOttobacias">Ottobacias</label>
                </div>
            </div>

            <div class="grupo-legenda">
                <h1 class="titulo-grupo-legenda">Açudes</h1>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxAcudesMonitorados" checked>
                    <label for="checkboxAcudesMonitorados">Açudes Monitorados</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxPontosAcudesMonitorados" checked>
                    <label for="checkboxPontosAcudesMonitorados">Pontos Açudes Monitorados</label>
                </div>

                <div class="checkbox-camada">
                    <input type="checkbox" id="checkboxPontosAcudesEstrategicos" checked>
                    <label for="checkboxPontosAcudesEstrategicos">Pontos Açudes Estratégicos</label>
                </div>
            </div>
        </div>
    </div>

    <div id="janela-informacoes" class="janela">
        <div class="titulo-janela">
            <span class="material-symbols-outlined">view_list</span>
            <span class="texto-titulo-janela">Informações</span>
        </div>

        <button class="botao-fechar">
            <span class="material-symbols-outlined">close</span>
        </button>

        <div class="conteudo-janela">
            
        </div>
    </div>

    <div id="janela-consultas" class="janela">
        <div class="titulo-janela">
            <span class="material-symbols-outlined">manage_search</span>
            <span class="texto-titulo-janela">Consultas</span>
        </div>

        <button class="botao-fechar">
            <span class="material-symbols-outlined">close</span>
        </button>

        <div class="conteudo-janela">
            
        </div>
    </div>

    <script src="package/dist/ol.js"></script>
    <script src="painel.js"></script>
    <script src="mapa.js"></script>
    <script src="camadas.js"></script>
</body>
</html>
