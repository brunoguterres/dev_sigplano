<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lateral Popout</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <img src="assets/imagem_header_site.png" alt="imagem de logotipos oficiais de cabeçalho">
    </header>
    <div class="wrapper side-panel-open">
        <div class="main">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit...</p>
        </div>
        <button class="side-panel-toggle" type="button">
            <span class="material-symbols-outlined open">keyboard_double_arrow_left</span>
            <span class="material-symbols-outlined close">keyboard_double_arrow_right</span>
        </button>
        <div class="side-panel">
            <div class="tabs">
                <button class="tab-link active" data-tab="camadas">Camadas</button>
                <button class="tab-link" data-tab="informacoes">Informações</button>
                <button class="tab-link" data-tab="dashboard">Dashboard</button>
            </div>
            <div class="tab-content active" id="camadas">
                <ul>
                    <li>Camada1</li>
                    <li>Camada2</li>
                    <li>Camada3</li>
                    <li>Camada4</li>
                    <li>Camada5</li>
                </ul>
            </div>
            <div class="tab-content" id="informacoes">
                Conteúdo da página informações.
            </div>
            <div class="tab-content" id="dashboard">
                Conteúdo da página dashboard.
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
